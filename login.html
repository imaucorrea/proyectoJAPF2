<!DOCTYPE html>
<!-- Created By CodingNepal -->
<!-- modifiqué apenas el texto de los campos-->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Popup Login Form Design | CodingNepal</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="stylesheet" href="css/login.css">
      <!-- no conseguía que el login apareciera en Git, me llevaba al workspace inicial pero era porque faltaba incluirlo acá-->
      <script src="js/login.js"></script>
   </head>
   <body>
      <div class="center">
         <input type="checkbox" id="show">
         <label for="show" class="show-btn">enter</label>
         <div class="container">
            <label for="show" class="close-btn fas fa-times" title="close"></label>
            <div class="text">
               log In
            </div>
            <!-- la template trae consigo campos obligatorios que no pueden quedar vacios-->
            <form action="index.html" onsubmit="logIn()">
               <div class="data">
                  <!-- se agrega el id para que el if del login.js funcione-->
                  <label>user</label>
                  <input id="user" type="text" required>
               </div>
               <div class="data">
                  <label>pin</label>
                  <input id="pin" type="password" required>
               </div>
               <div class="forgot-pass">
                  <a href="#">forgot pin?</a>
               </div>
               <div class="btn">
                  <div class="inner"></div>
                  <button type="submit">login</button>
               </div>
               <div class="signup-link">
                  not a member? <a href="#">join now</a>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
